<div class="mt-[60px]" *ngIf="breeds | async as breeds">
    <app-select-filters [breeds]="breeds"></app-select-filters>
    <div *ngFor="let breed of breeds">
        {{breed.id}} {{breed.name}}
    </div>
</div>

<div class="mt-[60px]" *ngIf="cats | async as cats">
    <div *ngFor="let cat of cats">
        <img src={{cat.url}}>
    </div>
</div>
